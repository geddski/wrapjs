<!DOCTYPE HTML>
<html>
<head>
  <title>keep as globals</title>
  <script type="text/javascript" src="js/lib/require.js"></script>
  <script type="text/javascript">

    //wrap the scripts that have dependencies
    require.config({
      paths: { 'wrap': '../../wrap', 'text': 'lib/text' },
      baseUrl: 'js/',
      wrapJS: {
        'pizza': {
          deps: ['cheese']
        }
      }
    });

    // requiring pizza will now make sure cheese is loaded first
    require(['wrap!pizza'], function(){
      // notice that the scripts are available as globals
      console.log('mmm', window.cheese.name);
      console.log('mmm', window.pizza.name);
    });

  </script>
</head>
</html>
